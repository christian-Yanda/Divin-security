<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creep - Formulaire d'Alerte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
    }
    .form-section {
      padding: 60px 0;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control, .form-select {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-check-label {
      color: #ccc;
    }
    .footer {
      padding: 20px 0;
      text-align: center;
      color: #999;
    }
    .navbar-dark .navbar-brand {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Creep</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="alerte.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="formulaire.html">Signaler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#suivi">Suivre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="form-section">
    <div class="container">
      <h2 class="text-center mb-5">Soumettre une Alerte</h2>
      <form action="submit_alert.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titre" class="form-label">Titre de l'alerte</label>
          <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre de l'alerte" required>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type d'alerte</label>
          <select class="form-select" id="type" name="type" required>
            <option value="">-- Sélectionner --</option>
            <option value="corruption">Corruption</option>
            <option value="harcèlement">Harcèlement</option>
            <option value="fraude">Fraude</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Décrivez l'incident..." required></textarea>
        </div>

        <div class="mb-3">
          <label for="fichier" class="form-label">Fichiers justificatifs (facultatif)</label>
          <input class="form-control" type="file" id="fichier" name="fichier[]" multiple>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="anonyme" name="anonyme" checked>
          <label class="form-check-label" for="anonyme">Soumettre anonymement</label>
        </div>

        <div class="mb-3" id="identiteSection" style="display: none;">
          <a href="login.html" class="form-label"> Connectez-vous pour continuer</a>
        </div>

        <button type="submit" class="btn btn-green">Envoyer l'alerte</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark">
    <div class="container">
      <p>&copy; 2025 Creep. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    // Affiche/cacher le champ identité selon le statut anonyme
    const anonymeCheckbox = document.getElementById('anonyme');
    const identiteSection = document.getElementById('identiteSection');

    anonymeCheckbox.addEventListener('change', () => {
      identiteSection.style.display = anonymeCheckbox.checked ? 'none' : 'block';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
