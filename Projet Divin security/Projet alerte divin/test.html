<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <title>Connexion Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 avec mode sombre -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="app.js" defer></script>

  <!-- Ic√¥ne favicon -->
  <link rel="icon" href="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/firebase-logo.png">
</head>
<body class="bg-body d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Bienvenue</h3>

    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>

    <div class="d-grid gap-2 mb-2">
      <button class="btn btn-primary" onclick="signIn()">Se connecter</button>
      <button class="btn btn-success" onclick="signUp()">S'inscrire</button>
      <button class="btn btn-danger" onclick="signOut()">Se d√©connecter</button>
      <button class="btn btn-outline-dark" onclick="signInWithGoogle()">Continuer avec Google</button>
    </div>

    <p class="text-center mt-2 text-muted small">Mode : <span id="mode-info">auto</span></p>
  </div>

  <script>
    // üëâ Remplace ceci avec tes vraies infos Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD...TON_API_KEY...",
      authDomain: "ton-projet.firebaseapp.com",
      projectId: "ton-projet",
      storageBucket: "ton-projet.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showAlert(message, type = "success") {
      const alertBox = document.getElementById("alert");
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.classList.remove("d-none");
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showAlert("Inscription r√©ussie."))
        .catch(error => showAlert(error.message, "danger"));
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showAlert("Connexion r√©ussie."))
        .catch(error => showAlert(error.message, "danger"));
    }

    function signOut() {
      auth.signOut()
        .then(() => showAlert("D√©connect√© avec succ√®s."))
        .catch(error => showAlert(error.message, "danger"));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: "select_account" });

      auth.signInWithPopup(provider)
        .then(result => showAlert("Connect√© : " + result.user.email))
        .catch(error => showAlert(error.message, "danger"));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("Connect√© :", user.email);
      } else {
        console.log("D√©connect√©");
      }
    });

    // üîÑ D√©tection automatique du th√®me
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    document.documentElement.setAttribute("data-bs-theme", prefersDark ? "dark" : "light");
    document.getElementById("mode-info").innerText = prefersDark ? "sombre" : "clair";
  </script>

</body>
</html>
