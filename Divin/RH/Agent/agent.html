<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent | Divin security</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style1.css">
</head>
<body>
    <main class=" p-2">
        <div class="d-flex flex-row justify-content-between ">        
            <div class="d-flex flex-row gap-2">
                <input type="text" class="form-control w-50" placeholder="Recherhe" required>  
                <!-- Boutons de recherche -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ajoutAgentModal">
                    <i class="bi bi-search"></i> Rechercher
                </button>          
            </div>   
            <div class="">
                
            </div>                 
           
            <!-- Bouton pour ajouter un agent -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajoutAgentModal">
                <i class="bi bi-plus"></i> Ajouter un agent
            </button> 
            <!-- Modal pour ajouter un agent -->
            <div class="modal fade" id="ajoutAgentModal" tabindex="-1" aria-labelledby="ajoutAgentModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ajoutAgentModalLabel">Enregistrer un Département</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>                        
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="matricule">Matricule</label>
                                    <input type="text" class="form-control" id="matricule" required>
                                </div>
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="form-group">
                                    <label for="postnom">Postnom</label>
                                    <input type="text" class="form-control" id="postnom" required>
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" required>
                                </div>
                                <div class="form-group">
                                    <label for="dateNaissance">Date de Naissance</label>
                                    <input type="date" class="form-control" id="dateNaissance" required>
                                </div>
                                <div class="form-group">
                                    <label for="lieuNaissance">Lieu de Naissance</label>
                                    <input type="text" class="form-control" id="lieuNaissance" required>
                                </div>
                                <div class="form-group">
                                    <label for="adresse">Adresse Physique</label>
                                    <input type="text" class="form-control" id="adresse" required>
                                </div>
                                <div class="form-group">
                                    <label for="telephone">Numéro de Téléphone</label>
                                    <input type="tel" class="form-control" id="telephone" required>
                                </div>
                                <div class="d-flex gap-2 pt-2 form-group">
                                    <label for="photo">Photo</label>
                                    <input type="file" class="form-control-file" id="photo" accept="image/*" required>
                                </div>
                                <div class="pb-2 form-group">
                                    <label for="niveauAutorisation">Niveau d'Autorisation</label>
                                    <input type="number" class="form-control" id="niveauAutorisation" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Soumettre</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>                                         
        </div>   
        <div class="pt-3 gap-2">
            <h2>liste des agents</h2>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Matricule</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Postnom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12345</td>
                            <td>Dupont</td>
                            <td>Jean</td>
                            <td>Michel</td>
                            <td><a href="">voir plus</a></td>
                        </tr>                                       
                        </tbody>
            </table>
        </div>                   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
